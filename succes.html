<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Paiement réussi</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Paiement réussi ✅</h1>
      <p>
        Votre abonnement a été créé. Un email de confirmation vous sera envoyé.
      </p>

      <div class="card">
        <p id="sub"></p>
        <p id="cus"></p>
        <p><a id="back" href="#">Retour</a></p>
      </div>
    </main>

    <script>
      const p = new URLSearchParams(location.search);
      const sub = p.get("subscription_id");
      const cus = p.get("customer_id");
      document.getElementById("sub").textContent = sub
        ? `Subscription: ${sub}`
        : "";
      document.getElementById("cus").textContent = cus
        ? `Customer: ${cus}`
        : "";
      document.getElementById("back").href = document.referrer || "/";
    </script>
  </body>
</html>
